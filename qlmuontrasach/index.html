<!DOCTYPE html>
<html>
<head>
  <title>Quản lý mượn/trả sách</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Quản lý mượn/trả sách</h1>

  <form action="process.php" method="post">
    <label for="reader_id">Mã độc giả:</label>
    <input type="text" id="reader_id" name="reader_id" required>

    <label for="book_id">Mã sách:</label>
    <input type="text" id="book_id" name="book_id" required>

    <label for="borrow_date">Ngày mượn:</label>
    <input type="date" id="borrow_date" name="borrow_date" required>

    <label for="return_date">Ngày trả:</label>
    <input type="date" id="return_date" name="return_date" required>

    <input type="submit" value="Mượn sách">
  </form>
</body>
</html>
